<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Displaying Playlists</title>
<link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
	<h1>Playlist :</h1>
	<table border>
		<thead>
			<tr>
				<th>Name</th>
				<th>Songs</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="playlist:${playlists}">
				<td th:text="${playlist.name}"></td>
				<td><ul>
						<li th:each="song:${playlist.songs}"><span th:text="${song.name}"></span> <audio
								controls>
								<source th:src="${song.link}" type="audio/mpeg">
							</audio></li>
					</ul></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
